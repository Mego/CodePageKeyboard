<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">

        <script src="https://cdn.rawgit.com/brython-dev/brython/3.2.4/www/src/brython.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <!-- bootstrap stuff -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </head>
    <body onload="brython()">
        <script type="text/python">
            from browser import document
            document["p1"].html = "Hello, World!"

            def addtext(ev):
                document["out"].html += ev.target.html

            def cleat(ev):
                document["out"].html = ''

            for i in range(16):
                r = ''
                for j in range(16):
                    r += '<button type="button" class="btn btn-xs btn-default">{}</button>\n'.format(bytes([i*16+j]).decode('cp437'))
                document["buttons"].html += "<p>{}</p>".format(r)

            for btn in document.get(selector='button'):
                btn.bind('click', addtext)

            document["buttons"].html += '<p><button type="button" class="btn btn-xs btn-default" id="clear">clear</button></p>'
            document["clear"].bind('click', clear)
        </script>
        <p id="p1"></p>
        <p id="out"></p>
        <div id="buttons"></div>
    </body>
</html>
